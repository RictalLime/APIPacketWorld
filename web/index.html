<!DOCTYPE html>
<html lang="es">
<head>
    <title>PACKET-WORLD</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Carga de Tailwind CSS para estilos modernos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuración de la fuente Inter y scroll suave */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#3B82F6', /* Tailwind blue-500 */
                        'secondary-blue': '#60A5FA', /* Tailwind blue-400 */
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor Principal de la Pantalla de Bienvenida -->
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-8 md:p-12 text-center transform transition duration-500 hover:scale-[1.02]">

        <!-- Logo/Título -->
        <div class="mb-8">
            <h1 class="text-6xl md:text-8xl font-extrabold tracking-tight uppercase text-transparent bg-clip-text bg-gradient-to-r from-primary-blue to-secondary-blue animate-pulse">
                PACKET-WORLD
            </h1>
        </div>

        <!-- Mensaje de Bienvenida -->
        <p class="text-xl md:text-2xl font-light text-gray-700 mb-6">
            Bienvenido a tu sistema de seguimiento y logística.
        </p>

        <!-- Sección de Información (lo que tenías originalmente) -->
        <div class="border-t border-gray-200 pt-6">
            <h2 class="text-lg font-semibold text-primary-blue mb-2">Estado del Servicio</h2>
            <p class="text-gray-600 italic">API de Packet-World - Conectada y operativa.</p>

            <!-- El botón de acción ha sido eliminado según tu solicitud. -->
        </div>

    </div>

    <!-- Script para la animación del título -->
    <script>
        // Simple script to toggle an animation class (optional)
        document.addEventListener('DOMContentLoaded', () => {
            const h1 = document.querySelector('h1');
            if (h1) {
                // Remove pulse after 3 seconds for subtle effect
                setTimeout(() => {
                    h1.classList.remove('animate-pulse');
                }, 3000);
            }
        });
    </script>

</body>
</html>
